<meta charset="utf-8">
<script>
		var n = +prompt ("Пожалуйста, введите число");
		var sum = 0;
		if (isNaN(n)){
		document.write("Нужно ввести число");
		} else {
			for (i=0; i <= n; i++){
			sum = sum + i; // sum +=i;
			//document.write(i + " " + sum + "<br>");
			}
			document.write(sum);
			}
</script>
