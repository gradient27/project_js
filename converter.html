<meta charset="utf-8">
<script>
//зададим курс доллара
	var curdol = 74.13;
// зададим курс евро
	var curevr = 83.71;
//запросим у пользователя количество рублей для конвертации
	var a = prompt("Введите количество рублей для конвертации");
//преобразуем полученное значение в число
	a = parseInt(a);
//расчитаем сколько долларов можно получить при конвертации
	var cntdol = a/curdol;
//расчитаем сколько евро можно получить при конвертации
	var cntevr = a/curevr;
//выведем полученное значение
	alert ('Сумму можно конвертировать в доллары ' + cntdol.toFixed(2) + ' или в евро ' + cntevr.toFixed(2));
	
</script>
