<meta charset="utf-8">
<script>
//вычисление площади трапеции

//запросим у пользователя длинну первого основания
	var a = prompt("Введите длинну первого основания");
//запросим у пользователя длинну второго основания
	var b = prompt("Введите длинну второго основания");	
//запросим у пользователя высоту трапеции
	var h = prompt("Введите высоту трапеции");		
//преобразуем полученные значения в числа
	a = parseInt(a);
	b = parseInt(b);
	h = parseInt(h);
	
//расчитаем площадь трапеции
	var plo = ((a+b)/2)*h;

//выведем полученное значение
	alert ("Площадь трапеции равна " + plo);
	
</script>
